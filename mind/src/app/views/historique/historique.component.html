<app-navbar></app-navbar>
<div >
  <h1>Historique</h1>
  <table id="result">
    <tr>
      <th>Date</th>
      <th>Nom du deck</th>
      <th>Score</th>
    </tr>
    <tr *ngFor="let result of results">
      <td>{{ formatDate(result.date) }}</td>
      <td>{{ result.deck.title }}</td>
      <td>{{ result.correctAmount }} / {{ result.size }}</td>
    </tr>
  </table>
</div>
